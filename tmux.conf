# Start new session
new-session

# use UTF8
set -g utf8
set-window-option -g utf8 on

# Act like GNU screen
unbind C-b
set -g prefix C-a

# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l zsh"
# copy/paste functionality
bind C-c run "tmux show-buffer | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# 256 colour support
set -g default-terminal "screen-256color"

# Show activity in background windows
setw -g monitor-activity on

# Start window/pane numbers from 1
set -g base-index 1
set -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Automatically show window name
set-window-option -g automatic-rename on

# Set window titles
set -g set-titles on

# Use vi keys
set -gw mode-keys vi

# shorten command delay
set -sg escape-time 0

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# Switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# switch to last pane
bind-key C-a last-pane

# resize panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# 1.9 open new panes in $PWD
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Keep a reasonable amount of history
set -g history-limit 100000

# Status bar
if-shell "[ -f ~/.tmux/status.conf ]" 'source ~/.tmux/status.conf'

# Colorschemes
if-shell "[ -f ~/.tmux/gotham.conf ]" 'source ~/.tmux/gotham.conf'
#if-shell "[ -f ~/.tmux/tmux-colors-solarized/tmuxcolors-dark.conf ]" 'source ~/.tmux/tmux-colors-solarized/tmuxcolors-dark.conf'

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"